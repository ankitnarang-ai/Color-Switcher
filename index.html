<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="box" id="Red">Red</span>
        <span class="box" id="Blue">Blue</span>
        <span class="box" id="Green">Green</span>
        <span class="box" id="yellow">yellow</span>
    </div>
    
    
</body>
<style>
    .container{
        height:100vh;
        width: 100vh;
        border: 2px solid black;
    }
    .box{
        display: block;
        height: 100px;
        width:100px;
        margin: 40px;
        border: 2px solid black;
    }
    #Red{
        background-color: red;
    }
    #Green{
        background-color: green;
    }
    #Blue{
        background-color: blue;
    }
    #yellow{
        background-color: yellow;
    }
</style>
<script src="script.js"></script>
</html>
